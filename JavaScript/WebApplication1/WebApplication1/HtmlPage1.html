<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans | PT+Sans" rel="stylesheet">\
    <script src="JavaScript.js"></script>
</head>
<body onload="onLoad()">
    <div class="header">
        <img src="images/blackjack.png" />
    </div>
    <div class="wrapper">
        <div class="dealer">
            <img src="images/dealer.png" />
            The dealer scored: <span id="dealerHand" class="dealerscore"></span>
        </div>
        <div class="outcome">
            Outcome: <br /><span id="outcome"></span>
        </div>
        <div class="outcome">
            Current Balance: <br />$<span id="currentBal"></span>
            <br /><br />
            Bet Amount: <br /><input type="number" value="10" id="betAmount" style="width: 50px;">
        </div>
        <div style="clear: both;"></div>

        <div class="btnwrapper">
            <button id="NewGame" onclick="NewGame()">New</button>
            <button id="Hit" onclick="Hit()">Hit</button>
            <button id="Stand" onclick="EndGame()">Stand</button>
        </div>
        <div class="playerwrapper">

            <h2>Your Hand:</h2>
            <div id="card1" class="player"></div>
            <div id="card2" class="player"></div>
            <div id="card3" class="player"></div>
            <div id="card4" class="player"></div>
            <div id="card5" class="player"></div>
        </div>

    </div>

    <div class="footer">
        <div class="info">Project by Josh Cutlip & Madison Mehalko </div>
        <img src="images/dealer-2.png" />
    </div>
</body>
</html>
